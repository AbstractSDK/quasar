syntax = "proto3";
package quasarlabs.quasarnode.qoracle;

option go_package = "github.com/quasarlabs/quasarnode/x/qoracle/types";
import "osmosis/gamm/pool-models/balancer/balancerPool.proto";

message PoolInfo {
  string poolId = 1;
  osmosis.gamm.v1beta1.Pool info = 2;
  uint64 lastUpdatedTime = 3;
  string creator = 4;
}
